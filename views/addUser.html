<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/X-admin-v2.2/css/font.css">
        <link rel="stylesheet" href="../static/X-admin-v2.2/css/xadmin.css">
        <script type="text/javascript" src="../static/X-admin-v2.2/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/X-admin-v2.2/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" method="post">
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>学号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="username" required=""
                          autocomplete="off" class="layui-input ">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>将会成为学生登录的唯一用户名
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="password" class="layui-form-label">
                          <span class="x-red">*</span>密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="password" name="password" required="" lay-verify="password"
                                 autocomplete="off" class="layui-input layui-disabled" value="123456" disabled>
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>学生初始密码默认为123456
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">添加
                      </button>
                  </div>
              </form>
            </div>
        </div>
    </body>
</html>
