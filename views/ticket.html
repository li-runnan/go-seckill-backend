<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>查询门票列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/X-admin-v2.2/css/font.css">
        <link rel="stylesheet" href="../static/X-admin-v2.2/css/xadmin.css">
        <script src="../static/X-admin-v2.2/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/X-admin-v2.2/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>ID</th>
                                    <th>门票名称</th>
                                    <th>总人数</th>
                                    <th>开放抢票的时间(秒杀时刻)</th>
                                  </tr>
                                </thead>
                                <tbody>
                                {{range .ticket}}
                                <tr>
                                    <td>{{.Id}}</td>
                                    <td>{{.Name}}</td>
                                    <td>{{.Num}}</td>
                                    <td>{{.Starttime}}</td>
                                </tr>
                                {{end}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page" id="test1"></div>
    <script>
        layui.use('laypage',function (){
            var laypage = layui.laypage;

            laypage.render({
                elem:'test1',
                count:4,
                limit:1
            });
        });
    </script>
    </body>
</html>
